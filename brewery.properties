# Brewery Production Simulation Configuration
# Simulacion de Produccion de Cerveza Artesanal

# Simulation Parameters (in minutes, not hours)
simulation.weeks=1
simulation.hours_per_week=4200
simulation.minutes_per_week=4200
simulation.sample_interval=60.0
simulation.time_unit=minutes

# Shift Schedule - 10 hours daily, 7 days a week
shift.start_hour=0
shift.end_hour=10
shift.working_days=Monday,Tuesday,Wednesday,Thursday,Friday,Saturday,Sunday
shift.hours_per_day=10
shift.blocks=0-10

# Entity Arrivals (in minutes)
arrival.granos_cebada.quantity=1
arrival.granos_cebada.frequency=25
arrival.lupulo.quantity=1
arrival.lupulo.frequency=10
arrival.levadura.quantity=1
arrival.levadura.frequency=20
arrival.caja_vacia.quantity=1
arrival.caja_vacia.frequency=30

# Location Capacities (in kg or liters)
location.silo_grande.capacity=3
location.malteado.capacity=3
location.secado.capacity=3
location.molienda.capacity=2
location.macerado.capacity=3
location.filtrado.capacity=2
location.coccion.capacity=10
location.silo_lupulo.capacity=10
location.enfriamiento.capacity=10
location.fermentacion.capacity=10
location.silo_levadura.capacity=10
location.maduracion.capacity=10
location.inspeccion.capacity=3
location.embotellado.capacity=6
location.etiquetado.capacity=6
location.empacado.capacity=1
location.almacen_cajas.capacity=30
location.almacenaje.capacity=6
location.mercado.capacity=999999

# Process Times (in minutes)
process.malteado.time=60
process.secado.time=60
process.molienda.time=60
process.macerado.time=90
process.filtrado.time=30
process.coccion.time=60
process.enfriamiento.time=60
process.fermentacion.time=120
process.maduracion.time=90
process.inspeccion.time=30
process.embotellado.time=3
process.etiquetado.time=1
process.empacado.time=10
process.almacenaje.time=5

# Join Operations
join.coccion.granos=1
join.coccion.lupulo=4
join.fermentacion.mosto=10
join.fermentacion.levadura=2
join.empacado.botellas=6
join.empacado.cajas=1

# Inspection Probabilities
inspection.approve_probability=0.9
inspection.reject_probability=0.1

# Operators Configuration
operator.recepcion.units=1
operator.recepcion.speed=90
operator.lupulo.units=1
operator.lupulo.speed=100
operator.levadura.units=1
operator.levadura.speed=100
operator.empacado.units=1
operator.empacado.speed=100
operator.camion.units=1
operator.camion.speed=100

# Animation Settings
animation.fps=60
animation.entity_size=10
animation.operator_width=30
animation.operator_height=25

# UI Settings
ui.width=1800
ui.height=1000
ui.theme=dark
ui.show_tooltips=true

# Statistics Settings
stats.auto_export=true
stats.export_interval=4200
stats.export_path=./brewery_reports/

# Logging Settings
logging.level=INFO
logging.file=brewery_simulation.log
logging.console=true
logging.max_file_size=10485760

# Performance Settings
performance.max_events=1000000
performance.thread_pool_size=4
performance.gc_interval=1000
